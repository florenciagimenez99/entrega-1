<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bloque">
        <div class="star_bloque"><img src="css/mercado_ecommerce.jpg" alt="imagen de login" id="mercado"></div>
        
        <div class="end_bloque">
            <form action="index.html" method="post" class="formulario">
                <div class="caja-form">
                <img src="css/login bloque izquierdo.jpg" alt="logo de la paginas">   
                <div class="controles">
                  <i class="fa-solid fa-user-circle"></i>
                    <input  type="text" id="nombre" name="nombre" placeholder="nombre" required>
                </div>
                <div class="controles">
                  <i class="fa-solid fa-unlock-alt"></i>
                    <input  type="password" id="contraseña" name="nombre" placeholder="contraseña" required>
                </div>

                <div>
                  <a href="index.html" class="boton">Registrar</a>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
